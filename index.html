<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section class="sec1">
            <figure  class="logotype">
                <img src="imgs/riot_games_logotype.png" alt="Riot Games Logotype">
            </figure>
            <p>Login</p>
            <form class="inputs">
                <input type="text" name="uname" id="uname" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
            </form>
            <div class="mediaIcons">
                <figure class="faceIcon">
                    <img src="imgs/facebook_icon.png" alt="Facebook">
                </figure>
                <figure class="googleIcon">
                    <img src="imgs/google_icon.png" alt="Google">
                </figure>
                <figure class="appleIcon">
                    <img src="imgs/apple_icon.png" alt="Apple">
                </figure>
            </div>
            <form class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Keep me logged in</label>
            </form>
        </section>
        <section class="sec2">
            <img src="imgs/background_image.png" alt="League of Legends">
        </section>
    </main>
</body>
</html>
